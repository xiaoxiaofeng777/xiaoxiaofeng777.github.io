<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    /> -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
    />
  </head>
  <body>
    <div id="app">El Psy Congroo</div>
    <script>
      window.$docsify = {
        search: "auto", // 默认值
        name: "xxfeng 个人站点",
        nameLink: "/",
        repo: "https://github.com/xiaoxiaofeng777",
        search: "auto",
        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        coverpage: true,
        mergeNavbar: true,
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        externalLinkTarget: "_self", // default: '_blank'
        cornerExternalLinkTarget: "_self", // default: '_blank'
        // routerMode: 'history',
        // ext: ".md",
        logo: "/_media/Vue.svg",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- docsify的分页导航插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 它提供了统计中文汉字和英文单词的功能，并且排除了一些markdown语法的特殊字符例如*、-等 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  </body>
</html>
